<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainydays | Cart</title>
    <meta name="description" content="Rainydays Cart">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body id="product-body">
    <header>
      <a href="index.html"><img src="images/RainyDays_Logo.png" class="logo" alt="Rainydays Mountain Logo"></a>
      <div class="header-div">
        <nav id="ham-nav">
          <span class="hamburger">&#9776</span>
          <div class="ham-items">
            <a href="index.html" class="link">Home</a>
            <a href="collection.html" class="link">Collection</a>
            <a href="about.html" class="link">About</a>
            <a href="contact.html" class="link">Contact</a>
            <a href="cart.html">
            <div class="cart-div">
              <img src="icons/cart.png" class="cart" alt="Shopping Cart Icon">
            </div>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main class="main-height">
      <section class="shopping-cart background">
        <h1 class="header">Shopping Cart</h1>
        <div id="item1" class="cart-item">
          <h2 class="product-header">Rainydays Wind</h2>
          <img class="product-img" src="images/jackets/jacket3.png" alt="Image of the Wind Jacket">
          <p class="product-size">Small</p>
          <p class="product-color">Red</p>
          <p class="price">$99,99</p>
          <a class="delete link" href="index.html">Delete</a>
          <div class="product-number">
            <label class="label" for="number1" id="number1-label">How Many?</label>
            <input class="number" type="number" name="number1" id="number1" min="1" value="1">
          </div>
        </div>
        <div id="item2" class="cart-item">
          <h2 class="product-header">Rainydays Fog</h2>
          <img class="product-img" src="images/jackets/jacket1.png" alt="Image of the Fog Jacket">
          <p class="product-size">Small</p>
          <p class="product-color">Blue</p>
          <p class="price">$99,99</p>
          <a class="delete link" href="index.html">Delete</a>
          <div class="product-number">
            <label class="label" for="number2" id="number2-label">How Many?</label>
            <input class="number" type="number" name="number2" id="number2" min="1" value="1">
          </div>
        </div>
        <div class="summary">
          <p class="sum">Sum, 2 products</p>
          <hr>
          <p class="total">Total</p>
          <p class="price1">$199.98</p>
          <p class="price2">$199.98</p>
          <a class="cta-button" href="details.html">Checkout</a>
        </div>
      </section>
    </main>
    <footer>
      <div class="copyright footer-flex">
        <img src="icons/copyright.png" alt="Copyright Symbol">
        <p>Rainydays LTD, 2021</p>
      </div>
      <div class="policies footer-flex">
        <a href="#" class="link">Privacy Policy</a>
        <p>|</p>
        <a href="#" class="link">Terms & Conditions</a>
        <p>|</p>
        <a href="#" class="link">Cookies Policy</a>
      </div>
      <div class="footer-contact footer-flex">
        <a href="contact.html" class="link">Contact</a>
        <img src="icons/contact.png" alt="Phone and Envelope Symbol">
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
