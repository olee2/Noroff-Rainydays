    <main class="contact-main">
      <section class="shopping-cart flex column align-center">
        <h2>Shopping Cart</h2>
        <div class="flex gap20 column">
          <div class="flex column cart-products">
          </div>
          <div class="summary flex column"></div>
        </div>
      </section>
      <div class="contact-section" id="social-media">
        <h1 class="header">Follow Us</h1>
        <div id="icons">
          <a href="#"><img src="icons/twitter.png" alt="Twitter Logo"/></a>
          <a href="#"><img src="icons/facebook.png" alt="Facebook Logo"/></a>
          <a href="#"><img src="icons/instagram.png" alt="Instagram Logo"/></a>
        </div>
        <a href="#" class="link">@rainydays</a>
      </div>
      <div class="contact-section" id="contact-info">
        <div class="contact">
          <img src="icons/phone.png" alt="Phone Symbol"/>
          <p>555-555-555</p>
        </div>
        <div class="contact">
          <img src="icons/email.png" alt="Email Symbol"/>
          <p>info@rainydays.com</p>
        </div>
        <div class="contact">
          <img src="icons/house.png" alt="House Symbol"/>
          <p>Our street adress</p>
        </div>
      </div>

        <img src="icons/copyright.png" alt="Copyright Symbol">

      </div>
      <div class="policies footer-flex">

        <p>|</p>
        <a href="#" class="link">Cookies Policy</a>

      <div class="footer-contact footer-flex">

      </div>
