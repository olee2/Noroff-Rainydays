<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainydays | Contact Us</title>
    <meta name="description" content="Rainydays Contact">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body id="contact-body">
    <header>
      <a href="index.html"><img src="images/RainyDays_Logo.png" class="logo" alt="Rainydays Mountain Logo"></a>
      <div class="header-div">
        <nav id="ham-nav">
          <input type="checkbox" id="hamburger"/>
          <label for="hamburger">&#9776;</label>
          <div id="ham-items">
            <a href="index.html" class="link">Home</a>
            <a href="collection.html" class="link">Collection</a>
            <a href="about.html" class="link">About</a>
            <a href="contact.html" class="link active">Contact</a>
            <a href="cart.html">

              <img src="icons/cart.png" class="cart">
            </div>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main id="contact-main">
      <section class="contact-section" id="social-media">
        <h1 class="header">Follow Us</h1>
        <div id="icons">
          <a href="#"><img src="icons/twitter.png"/></a>
          <a href="#"><img src="icons/facebook.png"/></a>
          <a href="#"><img src="icons/instagram.png"/></a>

        <a href="#" class="link">@rainydays</a>

      <section class="contact-section" id="contact-info">
        <div class="contact">
          <img src="icons/phone.png"/>
          <p>555-555-555</p>
        </div>
        <div class="contact">
          <img src="icons/email.png"/>
          <p>info@rainydays.com</p>
        </div>
        <div class="contact">
          <img src="icons/house.png"/>
          <p>Our street adress</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="copyright footer-flex">
        <img src="icons/copyright.png">
        <p>Rainydays LTD, 2021</p>
      </div>
      <div class="policies footer-flex">
        <a href="#" class="link">Privacy Policy</a>
        <p>|</p>
        <a href="#" class="link">Terms & Conditions</a>
        <p>|</p>
        <a href="#" class="link">Cookies Policy</a>
      </div>
      <div class="footer-contact footer-flex">
